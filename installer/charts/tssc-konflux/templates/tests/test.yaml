---
{{- include "common.test" . }}
  containers:
  {{- $konflux := .Values.konflux }}
    #
    # Test the Quay Registry components rollout status.
    #
    - name: "konflux-test"
      image: registry.redhat.io/openshift4/ose-tools-rhel9
      command:
        - /scripts/test-wait-for.sh
      args:
        - --for=condition=Ready=True
        - konflux/konflux
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
